<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de Etiquetas de Formulario</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
  
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
      }
  
      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
      }
  
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
  
      input[type="submit"] {
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 16px;
      }
    </style>
  </head>
<body>

<h2>HTML Forms</h2>

<form>
  <fieldset>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="Alejandro"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Ortiz"><br><br>
 

</form> 
<input type="image" src="../img/myAvatar (1).png" alt="Submit" width="148" height="148">
<form>
  
</form>

<form>
   <input type="radio" id="hombre" name="hombre" value="hombre">
   <label for="hombre">hombre</label><br>
   <input type="radio" id="mujer" name="mujer" value="mujer">
   <label for="mujer">mujer</label>
  </fieldset>
</form> 

<h2>Hobby</h2>

<form>
  <fieldset>
  <input type="checkbox" id="lectura" name="lectura" value="lectura">
  <label for="lectura"> Leer</label><br>
  <input type="checkbox" id="deporte" name="deporte" value="deporte">
  <label for="deporte"> Voley</label><br>
  <input type="checkbox" id="estudiar" name="estudiar" value="estudiar">
  <label for="estudiar"> Estudiar</label><br><br>
</fieldset>
</form> 

<form>
  <label for="birthday">Cumpleaños:</label>
<input type="date" id="birthday" name="birthday" placeholder="2006-07-08">
</form>
<fieldset>
<form>
  <label for="email">Enter your email:</label>
<input type="email" id="email" name="email" placeholder="Alejandronimbus31@gmail.com">
</form>

<form>
  <label for="pwd">Password:</label>
<input type="password" id="pwd" name="pwd" placeholder="hola">
</form>
</fieldset>
<form>
  <label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="662-99-89-86">
</form>

<input type="text" value="Ingrese abajo su curriculum">
<form>
  <label for="myfile">Selecciona el curriculum:</label>
<input type="file" id="myfile" name="myfile">
</form>

<form>
  <label for="quantity">Edad (entre 18 and 65):</label>
<input type="number" id="quantity" name="quantity" min="18" max="65" placeholder="18">
</form>

<form>
  <label for="birthdaytime">Día de envio de formulario y hora:</label>
<input type="datetime-local" id="birthdaytime" name="birthdaytime">
</form>

<form>
  <label for="homepage">Add your homepage: <link rel="stylesheet" href=""></label>
<input type="url" id="homepage" name="homepage" placeholder="https://chechi979.blogspot.com">
<input type="submit" value="Enviarf">
</form>

</body>
</html>
